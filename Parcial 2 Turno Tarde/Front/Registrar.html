<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta Socio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Club Deportivo</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Registrar.html">Alta Socio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="ListaRegistro.html">Lista de Socios</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Alta de Socio</h1>
    <form id="altaSocioForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI</label>
        <input type="text" class="form-control" id="dni" required>
      </div>
      <div class="form-group">
        <label for="deporte">Deporte</label>
        <input type="text" class="form-control" id="deporte" required>
      </div>
      <!-- Agrega más campos según sea necesario -->
      <button type="submit" class="btn btn-primary">Dar de alta</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script src="agregar2.js">
  </script>
</body>
</html>
